<!DOCTYPE html>
<html>
    <head>
        <title>Twidder</title>
        <link rel="stylesheet" href="welcome.css" type="text/css">
        <script src="client.js" type="text/javascript"></script> 
        <script src="serverstub.js" type="text/javascript"></script> 
    </head>
    <body>
        <div class="main-container">
            <div class="logo-container">
                <img src="wimage.png">
            </div>
            <div class="login-container">
                <form id="login-form">
                    E-mail: <input type="text" id="login-email" />
                    Password: <input type="password" id="login-password" />
                    <input type="submit" value="Login" id="login-submit"/>
                </form>
            </div>
            <div class="signup-container">
                <h4>SIGN UP HERE</h4>
                <form id="signup-form" onsubmit="validate_signup_form()">
                    Name: <input type="text" id="signup-name" required/>
                    Surname: <input type="text" id="signup-surname" required/>
                    Gender: <select  id="signup-gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                    City: <input type="text" id="signup-city" required/>
                    Country: <input type="text" id="signup-country" required/>
                    Email: <input type="text" id="signup-email" required/>
                    Password: <input type="password" id="signup-password" required/>
                    Repeat PW: <input type="password" id="signup-repeatpassword" required/>
                    <input type="submit" value="Sign Up" id="signup-submit" required/>
                </form>
            </div>
        </div> 
        
    </body>
</html>
